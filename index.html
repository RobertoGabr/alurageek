<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header container">

    <div class="headerLeft">
      <div class="logoAlura">
        <a href="#"><img src="assets/logo.png" alt=""></a>
      </div>
      <div class="searchBox">
        <input type="text" placeholder="O que deseja encontrar?" class="search">
        <a href="#">
          <img src="assets/lupa.svg" alt="Lupa">
        </a>
      </div>
    </div>
    <a href="#" class="btnLogin">Login</a>
  </header>
  <main class="backgroundImg">
    <section class="promocao container">
      <h1 class="promocaoTitulo">Dezembro Promocional</h1>
      <span class="promocaoDescricao">Produtos selecionados com 33% de desconto</span>
      <a href="" class="promocaoConsoles">Ver Consoles</a>
    </section>
  </main>

  <section class="starwars container">

    <h3 class="starwarsTitle">Star Wars</h3>
    <ul class="starwarsContainer">
      <li>
        <div class="starwarsCard">
          <img src="assets/img1.png" alt="">
          <div class="starwarsText">
            <span class="starwarsProduto">Produto XYZ</span>
            <span class="starwarsPreco">R$ 60,00</span>
            <span class="starwarsLink">Ver produto</span>
          </div>
        </div>
      </li>
      <li>

      </li>
    </ul>
  </section>
</body>

</html>
